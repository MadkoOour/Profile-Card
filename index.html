<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!----- CSS ----->
    <link rel="stylesheet" href="style.css">

    <!----- BoxIcons ----->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image"> 
            <img src="../CV/images/madkour.png" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Mostafa Madkour</span>
            <span class="job">Front-End Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #4f7ebb;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background: #046294;" class="link">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">See Projects</button>
            <button class="button">Mail</button>
        </div>
    </div>
</body>
</html>
